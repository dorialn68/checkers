<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .analytics-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            height: 300px;
            position: relative;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .key-moments {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
        }

        .moment-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .moment-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .moment-icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .moment-text {
            flex: 1;
        }

        .moment-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <div class="header">
            <h1>📊 Game Analytics</h1>
            <button class="close-btn" onclick="closeAnalytics()">✕</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Moves</div>
                <div class="stat-value" id="total-moves">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Game Duration</div>
                <div class="stat-value" id="game-duration">0:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Efficiency</div>
                <div class="stat-value" id="avg-efficiency">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Captures</div>
                <div class="stat-value" id="total-captures">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Kings Promoted</div>
                <div class="stat-value" id="kings-promoted">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Longest Chain</div>
                <div class="stat-value" id="longest-chain">0</div>
            </div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Move Efficiency Over Time</h3>
            <canvas id="efficiency-chart"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Piece Advantage Timeline</h3>
            <canvas id="advantage-chart"></canvas>
        </div>

        <div class="key-moments">
            <h3 class="chart-title">🎯 Key Moments</h3>
            <div id="key-moments-list">
                <div class="no-data">No key moments recorded yet. Play a game to see analytics!</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="exportAnalytics()">📥 Export Data</button>
            <button class="action-btn" onclick="watchReplay()">🎮 Watch Replay</button>
            <button class="action-btn" onclick="shareAnalytics()">🔗 Share Results</button>
        </div>
    </div>

    <script>
        function closeAnalytics() {
            if (window.parent !== window) {
                // In iframe
                window.parent.postMessage({type: 'close-analytics'}, '*');
            } else {
                // Standalone
                window.close();
            }
        }

        function exportAnalytics() {
            // Export analytics data
            console.log('Exporting analytics...');
        }

        function watchReplay() {
            if (window.parent !== window) {
                window.parent.postMessage({type: 'start-replay'}, '*');
            }
        }

        function shareAnalytics() {
            console.log('Sharing analytics...');
        }

        // Listen for analytics data
        window.addEventListener('message', (event) => {
            if (event.data.type === 'analytics-data') {
                updateAnalytics(event.data.data);
            }
        });

        function updateAnalytics(data) {
            // Update stats
            document.getElementById('total-moves').textContent = data.moves?.length || 0;
            document.getElementById('game-duration').textContent = formatTime(data.duration || 0);
            document.getElementById('avg-efficiency').textContent = Math.round(data.avgEfficiency || 0) + '%';
            document.getElementById('total-captures').textContent = data.totalCaptures || 0;
            document.getElementById('kings-promoted').textContent = data.kingsPromoted || 0;
            document.getElementById('longest-chain').textContent = data.longestChain || 0;

            // Update charts
            drawEfficiencyChart(data.moves);
            drawAdvantageChart(data.moves);
            updateKeyMoments(data.events);
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        }

        function drawAdvantageChart(moves) {
            const canvas = document.getElementById('advantage-chart');
            const ctx = canvas.getContext('2d');
            // Simple bar chart drawing
            // ... chart drawing code
        }

        function updateKeyMoments(events) {
            const container = document.getElementById('key-moments-list');
            if (!events || events.length === 0) return;

            container.innerHTML = '';
            events.forEach(event => {
                const item = document.createElement('div');
                item.className = 'moment-item';
                item.innerHTML = `
                    <span class="moment-icon">${getEventIcon(event.type)}</span>
                    <div class="moment-text">
                        <div>${event.description}</div>
                        <div class="moment-time">Move ${event.move}</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function getEventIcon(type) {
            const icons = {
                'first_blood': '🩸',
                'king_promotion': '👑',
                'turning_point': '🔄',
                'brilliant_move': '✨',
                'game_over': '🏁',
                'undo': '↩️'
            };
            return icons[type] || '📍';
        }
    </script>
</body>
</html>
