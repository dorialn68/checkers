<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Analytics & Playback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .analytics-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }
        
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
        
        .playback-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .playback-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .playback-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .playback-btn:hover {
            background: #5a67d8;
        }
        
        .playback-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .timeline {
            position: relative;
            height: 60px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .timeline-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .timeline-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .key-moment-marker {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #ffd700;
            opacity: 0.8;
        }
        
        .key-moments-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .key-moment-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .key-moment-item:hover {
            background: #e9ecef;
        }
        
        .moment-icon {
            font-size: 1.5em;
        }
        
        .moment-details {
            flex: 1;
        }
        
        .moment-time {
            font-size: 0.9em;
            color: #666;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .export-btn {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        
        .export-btn:hover {
            background: #218838;
        }
        
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <h1>üéÆ Game Analytics & Playback</h1>
        
        <!-- Statistics Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-moves">0</div>
                <div class="stat-label">Total Moves</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="game-duration">0:00</div>
                <div class="stat-label">Game Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="red-captures">0</div>
                <div class="stat-label">Red Captures</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="black-captures">0</div>
                <div class="stat-label">Black Captures</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="red-efficiency">0%</div>
                <div class="stat-label">Red Efficiency</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="black-efficiency">0%</div>
                <div class="stat-label">Black Efficiency</div>
            </div>
        </div>
        
        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h3 class="chart-title">Move Efficiency Over Time</h3>
                <canvas id="efficiency-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Piece Advantage</h3>
                <canvas id="advantage-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Time Per Move</h3>
                <canvas id="time-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Captures Timeline</h3>
                <canvas id="captures-chart"></canvas>
            </div>
        </div>
        
        <!-- Playback Section -->
        <div class="playback-section">
            <h3 class="chart-title">Game Playback</h3>
            
            <div class="playback-controls">
                <button class="playback-btn" id="play-start">‚èÆ Start</button>
                <button class="playback-btn" id="play-prev">‚è™ Previous</button>
                <button class="playback-btn" id="play-pause">‚ñ∂ Play</button>
                <button class="playback-btn" id="play-next">‚è© Next</button>
                <button class="playback-btn" id="play-end">‚è≠ End</button>
                <select id="playback-speed" class="playback-btn">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                </select>
            </div>
            
            <div class="timeline" id="timeline">
                <div class="timeline-progress" id="timeline-progress"></div>
                <div class="timeline-markers" id="timeline-markers"></div>
            </div>
            
            <div class="key-moments-list">
                <h4>Key Moments</h4>
                <div id="key-moments"></div>
            </div>
        </div>
        
        <!-- Export Section -->
        <div class="export-section">
            <button class="export-btn" onclick="openPlaybackViewer()" style="background: #ff6b6b;">üéÆ Watch Full Replay</button>
            <button class="export-btn" onclick="exportGameData()">üì• Export Game</button>
            <button class="export-btn" onclick="shareGame()">üì§ Share Replay</button>
            <button class="export-btn" onclick="closeAnalytics()">‚úñ Close</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Get analytics data from parent window
        let analyticsData = null;
        let charts = {};
        
        function initializeAnalytics(data) {
            analyticsData = data;
            updateStatistics(data.stats);
            createCharts(data.graphData);
            setupPlayback(data.gameData);
        }
        
        function updateStatistics(stats) {
            document.getElementById('total-moves').textContent = stats.totalMoves;
            document.getElementById('game-duration').textContent = formatTime(stats.duration);
            document.getElementById('red-captures').textContent = stats.redCaptures;
            document.getElementById('black-captures').textContent = stats.blackCaptures;
            document.getElementById('red-efficiency').textContent = stats.redEfficiency + '%';
            document.getElementById('black-efficiency').textContent = stats.blackEfficiency + '%';
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function createCharts(graphData) {
            // Efficiency Chart
            const effCtx = document.getElementById('efficiency-chart').getContext('2d');
            charts.efficiency = new Chart(effCtx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'Red Player',
                            data: graphData.efficiency.filter(e => e.player === 'red').map(e => ({
                                x: e.time / 1000,
                                y: e.value
                            })),
                            borderColor: '#cc0000',
                            backgroundColor: 'rgba(204, 0, 0, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Black Player',
                            data: graphData.efficiency.filter(e => e.player === 'black').map(e => ({
                                x: e.time / 1000,
                                y: e.value
                            })),
                            borderColor: '#1a1a1a',
                            backgroundColor: 'rgba(26, 26, 26, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: 'Time (seconds)' }
                        },
                        y: {
                            title: { display: true, text: 'Efficiency (%)' },
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
            
            // Piece Advantage Chart
            const advCtx = document.getElementById('advantage-chart').getContext('2d');
            charts.advantage = new Chart(advCtx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Piece Advantage',
                        data: graphData.pieceAdvantage.map(p => ({
                            x: p.time / 1000,
                            y: p.value
                        })),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: 'Time (seconds)' }
                        },
                        y: {
                            title: { display: true, text: 'Advantage (+ Red, - Black)' }
                        }
                    }
                }
            });
            
            // Time per Move Chart
            const timeCtx = document.getElementById('time-chart').getContext('2d');
            charts.time = new Chart(timeCtx, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Red Player',
                            data: graphData.timePerMove.filter(t => t.player === 'red').map(t => ({
                                x: t.time / 1000,
                                y: t.value / 1000
                            })),
                            backgroundColor: 'rgba(204, 0, 0, 0.6)'
                        },
                        {
                            label: 'Black Player',
                            data: graphData.timePerMove.filter(t => t.player === 'black').map(t => ({
                                x: t.time / 1000,
                                y: t.value / 1000
                            })),
                            backgroundColor: 'rgba(26, 26, 26, 0.6)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: 'Time (seconds)' }
                        },
                        y: {
                            title: { display: true, text: 'Time per Move (seconds)' }
                        }
                    }
                }
            });
            
            // Captures Timeline
            const capCtx = document.getElementById('captures-chart').getContext('2d');
            charts.captures = new Chart(capCtx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'Red Captures',
                            data: graphData.captures.filter(c => c.player === 'red').map(c => ({
                                x: c.time / 1000,
                                y: c.totalCaptures
                            })),
                            borderColor: '#cc0000',
                            backgroundColor: 'rgba(204, 0, 0, 0.1)',
                            stepped: true
                        },
                        {
                            label: 'Black Captures',
                            data: graphData.captures.filter(c => c.player === 'black').map(c => ({
                                x: c.time / 1000,
                                y: c.totalCaptures
                            })),
                            borderColor: '#1a1a1a',
                            backgroundColor: 'rgba(26, 26, 26, 0.1)',
                            stepped: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: 'Time (seconds)' }
                        },
                        y: {
                            title: { display: true, text: 'Total Captures' }
                        }
                    }
                }
            });
        }
        
        function setupPlayback(gameData) {
            // Add key moment markers to timeline
            const timeline = document.getElementById('timeline');
            const markers = document.getElementById('timeline-markers');
            const duration = gameData.endTime - gameData.startTime;
            
            gameData.keyMoments.forEach(moment => {
                const marker = document.createElement('div');
                marker.className = 'key-moment-marker';
                marker.style.left = `${(moment.timestamp / duration) * 100}%`;
                marker.title = moment.description;
                markers.appendChild(marker);
            });
            
            // Populate key moments list
            const momentsList = document.getElementById('key-moments');
            gameData.keyMoments.forEach((moment, index) => {
                const item = document.createElement('div');
                item.className = 'key-moment-item';
                item.innerHTML = `
                    <div class="moment-icon">${getMomentIcon(moment.type)}</div>
                    <div class="moment-details">
                        <div>${moment.description}</div>
                        <div class="moment-time">Move ${moment.moveNumber} - ${formatTime(Math.round(moment.timestamp / 1000))}</div>
                    </div>
                `;
                item.onclick = () => jumpToMoment(index);
                momentsList.appendChild(item);
            });
        }
        
        function getMomentIcon(type) {
            const icons = {
                'first_blood': 'ü©∏',
                'promotion': 'üëë',
                'turning_point': 'üîÑ',
                'brilliant': '‚≠ê',
                'endgame': 'üèÅ',
                'longest_chain': '‚õìÔ∏è'
            };
            return icons[type] || 'üìç';
        }
        
        function jumpToMoment(index) {
            if (window.opener && window.opener.gameAnalytics) {
                window.opener.gameAnalytics.jumpToKeyMoment(index);
                updatePlaybackPosition();
            }
        }
        
        function updatePlaybackPosition() {
            // Update timeline progress bar
            // This would be called from the main game window
        }
        
        function exportGameData() {
            if (analyticsData) {
                const dataStr = JSON.stringify(analyticsData.gameData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = `checkers_game_${Date.now()}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            }
        }
        
        function shareGame() {
            if (analyticsData) {
                const shareUrl = window.location.origin + '/replay?game=' + btoa(JSON.stringify(analyticsData.gameData));
                navigator.clipboard.writeText(shareUrl);
                alert('Replay link copied to clipboard!');
            }
        }
        
        function closeAnalytics() {
            // Check if we're in an iframe
            if (window.parent !== window) {
                // Send message to parent to close modal
                window.parent.postMessage({ type: 'close-analytics' }, '*');
            } else {
                // We're in a standalone window, close it
                window.close();
            }
        }
        
        function openPlaybackViewer() {
            // Check if we're in an iframe
            if (window.parent !== window) {
                // Send message to parent to open playback viewer
                window.parent.postMessage({ type: 'start-replay' }, '*');
            } else if (window.opener) {
                // We're in a standalone window
                window.opener.openPlaybackViewer();
            } else {
                window.open('playback-viewer.html', 'playback', 'width=1600,height=900');
            }
        }
        
        // Initialize when data is received
        window.addEventListener('message', (event) => {
            if (event.data.type === 'analytics-data') {
                initializeAnalytics(event.data.data);
            }
        });
        
        // Request data from parent
        if (window.opener) {
            window.opener.postMessage({ type: 'request-analytics' }, '*');
        }
    </script>
</body>
</html>
